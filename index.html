<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container1"></div>
      <div class="container2">
        <div class="image">
          <img src="./images/image-victor.jpg" alt="victor's image" />
        </div>

        <div class="name">
          <h4>Victor Crest</h4>
          <p class="stat">26</p>
        </div>

        <div class="border">
          <p class="stat">London</p>
        </div>

        <!-- After the border -->
        <div class="stats-section">
          <div class="stat1">
            <h3>80K</h3>
            <p class="stat">Followers</p>
          </div>

          <div class="stat2">
            <h3>803K</h3>
            <p class="stat">Likes</p>
          </div>

          <div class="stat3">
            <h3>1.4K</h3>
            <p class="stat">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/abdullah43577/profile-card-component"
          target="_blank"
          >Abdullah Ayoola</a
        >.
      </div>
    </footer>
  </body>
</html>
